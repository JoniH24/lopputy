         <div class="form">
            <div class="title">Labbland</div>
            <div class="subtitle">Luo varauksesi</div>
            <div class="input-container ic1">
                <input id="firstname" class="input" type="text" placeholder=" " required />
                <div class="cut"></div>
                <label for="firstname" class="placeholder">Etunimi</label>
            </div>
            <div class="input-container ic2">
                <input id="lastname" class="input" type="text" placeholder=" " required />
                <div class="cut"></div>
                <label for="lastname" class="placeholder">Sukunimi</label>
            </div>
            <div class="input-container ic2">
                <input id="email" class="input" type="text" placeholder=" " required />
                <div class="cut cut-short"></div>
                <label for="email" class="placeholder">Sähköposti</label>
            </div>
            <div class="input-container ic2">
                <input id="adults" class="input" type="number" placeholder=" " required />
                <div class="cut cut-short"></div>
                <label for="adults" class="placeholder">Aikuiset</label>
            </div>
            <div class="input-container ic2">
                <input id="children" class="input" type="number" placeholder=" " required />
                <div class="cut cut-short"></div>
                <label for="children" class="placeholder">Lapset</label>
            </div>
            <div class="input-container ic2">
                <select id="room" class="input" required>
                    <option value="" disabled selected hidden>Valitse huone</option>
                    <option value="super">Super sviitti</option>
                    <option value="medium">Medium sviitti</option>
                    <option value="small">Pieni sviitti</option>
                </select>
            </div>
        
            <button type="submit" class="submit">Lähetä</button>
        </div>
